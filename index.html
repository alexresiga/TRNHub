    <style type="text/css">
        body {
        font-family: 'Work Sans';
        overflow-x: hidden;
    } 
    /* unvisited link */
    a:link {
        color: black;
    }

    /* visited link */
    a:visited {
        color: black!important;
    }

    /* mouse over link */
    a:hover {
        color:rgba(0,38,100, 1)!important;
    }

    /* selected link */
    a:active {
        color: black;
    }
        
        .dot {
            width: 25px;
            height: 25px;
            vertical-align: top;
            display: inline-block;
            *display: inline;
            zoom: 1
        }

        #bigcontainer {
            position: relative;
            top: -20px;
        }

        #container {
            top: 0px;
            left: 0px;
            text-align: justify;
            -ms-text-justify: distribute-all-lines;
            text-justify: distribute-all-lines;
            z-index: 10;
        }

        .stretch {
            width: 100%;
            display: inline-block;
            font-size: 0;
            line-height: 0
        }

        button {
            padding: 0;
            background-color: Transparent;
            background-repeat:no-repeat;
            border: none;
            cursor:pointer;
            overflow: hidden;
            outline:none;
        }

        ::-webkit-scrollbar {
            display: none !important;
        }

[tooltip]:before {
    /* needed - do not touch */
    display: block;
    content: attr(tooltip);
    white-space: pre-wrap;
    position: absolute;
    opacity: 0;
    
    /* customizable */
    transition: all 0.15s ease;
    padding: 10px;
    color: #333;
    border-radius: 10px;
    box-shadow: 2px 2px 1px silver;    
}

[tooltip]:hover:before {
    /* needed - do not touch */
    opacity: 1;
    
    /* customizable */
    background: #fff;
    margin-top: -100px;
    margin-left: -150px;    
}

[tooltip][first_element]:hover:before {
    margin-left: 50px;
}

[tooltip]:not([tooltip-persistent]):before {
    pointer-events: none;
}

    </style>
